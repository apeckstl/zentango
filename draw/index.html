<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/css/styles.css">

	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

	<body onload="init()">

	<div class="container-fluid h-100">
		<div class="row justify-content-center" style="padding: 50px 0 50px 0;">
			<h1 class="blahh">Zentango</h1>
		</div>

		<div class="row justify-content-center align-items-center">
			<div class="col d-flex justify-content-end pr-0">
				<div class="btn-group-vertical">
					<button class="btn btn-info mb-3"><img src="../assets/images/paint-brush.svg" /></button>
					<button class="btn btn-info mb-3"><img src="../assets/images/diagonal-line.svg" /></button>
					<button class="btn btn-info mb-3"><img src="../assets/images/diagonal-line.svg" /></button>
					<div class="color-palette">	
						<button type="button" class="btn btn-info"></button>
						<input  type="color" class="blah" value="#ff0000"/> 
					</div>


					<button id="paint-colors" type="button" class="btn btn-secondary dropdown-toggle mb-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu" aria-labelledby="paint-colors">
						<a class="dropdown-item" href="#"></a>
						<a class="dropdown-item" href="#"></a>
					</div>
				</div>
			</div>

			<div class="col d-flex justify-content-center" id="canvas-col">
				<canvas id="canvas" width="400" height="400"></canvas>
				<canvas id="zentangle" width="800" height="800"></canvas>
			</div>
			
			<div class="col"></div>
		</div>

		<div class="row align-items-center justify-content-center" style="padding-top: 30px;">
			<button class="btn btn-info" id="next_image" onclick="nextImage()">Next Image</button>
			<button class="btn btn-info" id="save_zentangle" onclick="save()">Save Your Zentangle</button>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="../assets/js/myScript.js"></script>
</body>

</html>
